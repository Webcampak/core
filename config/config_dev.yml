imports:
    - { resource: config.yml }

framework:
    router:
        resource: "/home/webcampak/webcampak/etc/symfony/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            #type:  stream
            #path:  %kernel.logs_dir%/%monolog.date%/%kernel.environment%.log
            type: rotating_file
            max_files: 10
            #path:  /home/webcampak/webcampak/resources/logs/symfony/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info
        chromephp:
            type:  chromephp
            level: info

