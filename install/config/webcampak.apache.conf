    Alias /packages/ /home/webcampak/webcampak/www/Sencha/App6.0/workspace/packages/

    # Other aliases
    Alias /resources/ /home/webcampak/webcampak/www/Resources/
    Alias /locale/ /home/francois/NetBeansProjects/v3.0/locale/

